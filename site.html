<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <link href="site.css" rel="stylesheet">
</head>

<body>
    <center>
        <h1>Card Memory Game</h1>
    </center>
    <form>
        <div class="mb-3">
            <label for="InputName" class="form-label">Name:</label>
            <input type="text" class="form-control" id="InputName">
            <select class="form-select">
                <option selected>Number of pairs of cards</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select>
        </div>
    </form>


    <button type="button" id="startbutton" class="btn btn-success">Start</button>
    <center>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>כללי המשחק:</strong>
            מספר זוגות קלפים עם תמונות יופיעו על המסך, מוסתרים.
            <br>
            בכל פעם בחרו בזוג קלפים: אם הזוגות זהים, יישארו חשופים אליכם, אם הזוגות שונים יוסתרו, נסו לזכור את הקלפים
            <br>
            המשחק יימשך עד כאשר כל זוגות הקלפים יימצאו.
            <br>
            בהצלחה!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </center>


    <span id="player-name"></span>
    <br>
    <span id="Time">00:00:00</span>

    <br>
    <button type="button" id="restart" class="btn btn-info">Restart</button>


    <div id="game-board"></div>
    <script src="site.js"></script>
</body>

</html>
